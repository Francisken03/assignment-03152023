<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="div-upper">
      <div id="resultLoader" class="div-upper-inner">
        <img id="" class="loaded-img" src="" alt="">
      </div>
    </div>

    <div class="div-lower row d-flex justify-content-around">
      <div class="col-md-2 div-container">
        <button id="btnImg" class="btn-img">
          <img
            class="btn-img"
            src="assets/images/baloon.jpg"
            alt="Image of a baloon"
          />
        </button>
      </div>
      <div class="col-md-2 div-container">
        <button id="btnImg" class="btn-img">
          <img
            class="btn-img"
            src="assets/images/canyon.jpg"
            alt="Image of Grand Canyon"
          />
        </button>
      </div>
      <div class="col-md-2 div-container">
        <button id="btnImg" class="btn-img">
          <img
            class="btn-img"
            src="assets/images/city.jpg"
            alt="Image of Bangkok cityscape"
          />
        </button>
      </div>
      <div class="col-md-2 div-container">
        <button id="btnImg" class="btn-img">
          <img
            class="btn-img"
            src="assets/images/coast.jpg"
            alt="Image of a coast line"
          />
        </button>
      </div>
      <div class="col-md-2 div-container">
        <button id="btnImg" class="btn-img">
          <img
            class="btn-img"
            src="assets/images/fuji.jpg"
            alt="Image of Mt. Fuji"
          />
        </button>
      </div>
      <div class="col-md-2 div-container">
        <button id="btnImg" class="btn-img">
          <img
            class="btn-img"
            src="assets/images/teraces.jpg"
            alt="Image of a rice teraces"
          />
        </button>
      </div>
    </div>
  </body>
</html>

<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
